<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="branding">
        <div id="logo">
            <img src="assets/odin-lined.png" alt="logo">
            <p>ODIN</p>
        </div>
    </div>
    <div class="content">
        <div class="instruction">
            <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="#" method="post" id="account-create">
                <h2>Let's get started!</h2>
                <fieldset>
                    <div class="form-section">
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" id="firstname">
                    </div>
                    <div class="form-section">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" id="lastname">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-section">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-section">
                        <label for="contact">Phone Number</label>
                        <input type="tel" name="contact" id="contact">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-section">
                        <label for="password1">Password</label>
                        <input type="password" name="password1" id="password1">
                    </div>
                    <div class="form-section">
                        <label for="password2">Confirm Password</label>
                        <input type="password" name="password2" id="password2">
                    </div>
                </fieldset>
         </form>
         <button form="account-create" type="submit">Create account</button>
         <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body> 

</html>
